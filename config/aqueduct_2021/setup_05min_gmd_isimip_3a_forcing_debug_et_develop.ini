[globalOptions]

# Set the pcrglobwb output directory in an absolute path.
#~ outputDir    = /scratch/depfg/sutan101/pcrglobwb_aqueduct_2021_debug_et_nawuni/0_reference/
#~ outputDir    = /scratch/depfg/sutan101/pcrglobwb_aqueduct_2021_debug_et_nawuni/1_latest_version/
#~ outputDir    = /scratch/depfg/sutan101/pcrglobwb_aqueduct_2021_debug_et_nawuni/2_latest-version-script_dem/
#~ outputDir    = /scratch/depfg/sutan101/pcrglobwb_aqueduct_2021_debug_et_nawuni/3_latest-version-script_dem_gwg/
#~ outputDir    = /scratch/depfg/sutan101/pcrglobwb_aqueduct_2021_debug_et_nawuni/4_latest-version-script_dem_gwg_ldd-wb/
outputDir       = /scratch/depfg/sutan101/pcrglobwb_aqueduct_2021_debug_et_nawuni/5_latest-version-script_dem_gwg_ldd-wb_chn/

# Set the input directory map in an absolute path. 
# - The input forcing and parameter directories and files will be relative to this.
inputDir     = /scratch/depfg/sutan101/data/pcrglobwb2_input_release/version_2019_11_beta_extended/pcrglobwb2_input/

# Map of clone (must be provided in PCRaster maps)
# - Spatial resolution and coverage are based on this map:
#~ cloneMap = global_05min/routing/ldd_and_cell_area/lddsound_05min.nc
#~ cloneMap = global_05min/cloneMaps/RhineMeuse05min.clone.nc
#~ cloneMap = global_05min/cloneMaps/RhineMeuse05min.clone.nc
cloneMap    = /scratch/depfg/sutan101/data/pcrglobwb_input_arise/develop/global_05min/cloneMaps/clone_downstream_nawuni.map

# The area/landmask of interest:
# If None, area/landmask is limited for cells with ldd value. 
landmask    = None

# netcdf attributes for output files:
institution = Department of Physical Geography, Utrecht University
title       = PCR-GLOBWB 2 output (not coupled to MODFLOW), with human factors (non-natural) - development version for the WRI Aqueduct project started in 2021
description = by Edwin H. Sutanudjaja (contact: e.h.sutanudjaja@uu.nl), PCR-GLOBWB run with human factors (non-natural) at 5 arcmin resolution

startTime = 2001-01-01
endTime   = 2010-12-31
# Format: YYYY-MM-DD ; The model runs on daily time step.

# spinning up options:
maxSpinUpsInYears = 5
minConvForSoilSto = 0.0
minConvForGwatSto = 0.0
minConvForChanSto = 0.0
minConvForTotlSto = 0.0

# option/directory for saving the spin-up directory 
spinUpOutputDir = True


[meteoOptions]

#~ # Set the forcing temperature and precipitation files (relative to inputDir)
#~ precipitationNC = global_30min/meteo/forcing/daily_precipitation_cru_era-interim_2000_to_2010.nc
#~ temperatureNC   = global_30min/meteo/forcing/daily_temperature_cru_era-interim_2000_to_2010.nc

#~ sutan101@login01.cluster:/scratch/depfg/sutan101/data/isimip_forcing/isimip3a/copied_on_2020-12-XX/GSWP3-W5E5$ ls -lah *2010*
#~ -rw-r--r-- 1 sutan101 depfg 2.4G Dec  7 05:59 gswp3-w5e5_obsclim_hurs_global_daily_2001_2010.nc
#~ -rw-r--r-- 1 sutan101 depfg 2.5G Dec  7 06:05 gswp3-w5e5_obsclim_huss_global_daily_2001_2010.nc
#~ -rw-r--r-- 1 sutan101 depfg 2.3G Dec  7 06:09 gswp3-w5e5_obsclim_pr_global_daily_2001_2010.nc
#~ -rw-r--r-- 1 sutan101 depfg 2.0G Dec  7 06:14 gswp3-w5e5_obsclim_ps_global_daily_2001_2010.nc
#~ -rw-r--r-- 1 sutan101 depfg 2.3G Dec  7 06:20 gswp3-w5e5_obsclim_rlds_global_daily_2001_2010.nc
#~ -rw-r--r-- 1 sutan101 depfg 2.4G Dec  7 06:27 gswp3-w5e5_obsclim_rsds_global_daily_2001_2010.nc
#~ -rw-r--r-- 1 sutan101 depfg 2.6G Dec  7 06:34 gswp3-w5e5_obsclim_sfcwind_global_daily_2001_2010.nc
#~ -rw-r--r-- 1 sutan101 depfg 2.0G Dec  7 06:40 gswp3-w5e5_obsclim_tas_global_daily_2001_2010.nc
#~ -rw-r--r-- 1 sutan101 depfg 2.0G Dec  7 06:45 gswp3-w5e5_obsclim_tasmax_global_daily_2001_2010.nc
#~ -rw-r--r-- 1 sutan101 depfg 2.0G Dec  7 06:51 gswp3-w5e5_obsclim_tasmin_global_daily_2001_2010.nc

# Set the forcing temperature and precipitation files
precipitationNC = /scratch/depfg/sutan101/data/isimip_forcing/isimip3a/copied_on_2020-12-XX/GSWP3-W5E5/gswp3-w5e5_obsclim_pr_global_daily_2001_2010.nc
temperatureNC   = /scratch/depfg/sutan101/data/isimip_forcing/isimip3a/copied_on_2020-12-XX/GSWP3-W5E5/gswp3-w5e5_obsclim_tas_global_daily_2001_2010.nc

# conversion constants and factors to correct forcing values (optional) so that the units are in m.day-1 and degree Celcius                                                                                                           
precipitationConstant    = 0.0
precipitationFactor      = 86.4
temperatureConstant      = -273.15
temperatureFactor        = 1.0


# Method to calculate referencePotETP (reference potential evaporation+transpiration)
referenceETPotMethod = Penman-Monteith
refETPotFileNC       = None


# meteo variables for calculating reference potential evaporation based on Penman-Monteith (optional)
#
# - 10 m wind speed, unit: m.s-1
wind_speed_10m              = /scratch/depfg/sutan101/data/isimip_forcing/isimip3a/copied_on_2020-12-XX/GSWP3-W5E5/gswp3-w5e5_obsclim_sfcwind_global_daily_2001_2010.nc
#~ # - if wind_speed_10m is None, it will be estimated from u and v components
#~ wind_speed_10m_u_comp    = None
#~ wind_speed_10m_v_comp    = None
#
# - atmospheric pressure, unit: Pascal
atmospheric_pressure        = /scratch/depfg/sutan101/data/isimip_forcing/isimip3a/copied_on_2020-12-XX/GSWP3-W5E5/gswp3-w5e5_obsclim_ps_global_daily_2001_2010.nc
#
# - shortwave (solar) radiation, unit: J.m-2.day-1 (default) or W.m-2
shortwave_radiation = /scratch/depfg/sutan101/data/isimip_forcing/isimip3a/copied_on_2020-12-XX/GSWP3-W5E5/gswp3-w5e5_obsclim_rsds_global_daily_2001_2010.nc
shortwave_radiation_input_in_w_per_m2 = True 
#
#~ # - if shortwave_radiation = None, actual shortwave (solar) radiation can be estimated from net radiation and albedo: ssrd = ssr / (1 - albedo) 
#~ surface_net_solar_radiation = None
#~ albedo                      = None
#
#~ # - longwave radiation, unit: J.m-2.day-1 (default) or W.m-2
#~ longwave_radiation = /scratch/depfg/sutan101/data/isimip_forcing/isimip3a/copied_on_2020-12-XX/GSWP3-W5E5/gswp3-w5e5_obsclim_rlds_global_daily_2001_2010.nc
#~ longwave_radiation_input_in_w_per_m2 = True 
#
#~ # - extraterestrial radiation, unit: J.m-2.day-1 (default) or W.m-2
#~ extraterestrial_radiation  = None
#~ # - if extraterestrial_radiation is None, it will be calculated based on day length, latitude, day angle and day length
#
# - relative humidity, unit: 1 
relative_humidity = /scratch/depfg/sutan101/data/isimip_forcing/isimip3a/copied_on_2020-12-XX/GSWP3-W5E5/gswp3-w5e5_obsclim_hurs_global_daily_2001_2010.nc
consta_for_relative_humidity = 0.0                                                                                                      
factor_for_relative_humidity = 0.01 
#
#~ # - 2 m dew point temperature (average), unit: degree Celcius  
#~ dewpoint_temperature_avg = None
#~ #
#~ # conversion constants and factors to correct forcing values (optional) so that the units are in m.day-1 (precipitation), degree Celcius (temperature), Pascal (pressure), m.s-1, and J.m-2.day-1 (radiation)
#~ consta_for_dewpoint_temperature_avg = -273.15                                                                                                      
#~ factor_for_dewpoint_temperature_avg = 1.0 


# initial conditions:
avgAnnualPrecipitationIni    = 0.0
avgAnnualTemperatureIni      = 0.0
avgAnnualDiurnalDeltaTempIni = 0.0



[meteoDownscalingOptions]
# This section is for a 5 arcmin run, for downscaling meteorological forcing at 30 arcmin to 5 arcmin.  
                                                                                                                                        
downscalePrecipitation  = False                                                                                                                                   
downscaleTemperature    = True                                                                                                                                   
downscaleReferenceETPot = False                                                                                                                                   
   
# downscaling (based on the digital elevation model):                                                                                                            
# The downscaling will be performed by providing the "cellIds" (meteoDownscaleIds) of lower resolution cells.                                                    
meteoDownscaleIds = global_05min/meteo/downscaling_from_30min/uniqueIds_30min.nc                                                                      

#~ highResolutionDEM = global_05min/meteo/downscaling_from_30min/gtopo05min.nc                                                                           
highResolutionDEM    = /scratch/depfg/sutan101/data/pcrglobwb_input_arise/develop/global_05min/landSurface/topography/version_202104XX_from_merit_dem/maps_covered_with_zero/dem_average_topography_parameters_5min_april_2021_global_covered_with_zero.nc                                                                           

   
# lapse rates:                                                                                                                                                   
temperLapseRateNC = global_05min/meteo/downscaling_from_30min/temperature_slope.nc                                                                     
precipLapseRateNC = global_05min/meteo/downscaling_from_30min/precipitation_slope.nc                                                                   
                                                                                                                                                                 
# downscaling criteria (TODO: remove these):                                                                                                                     
temperatCorrelNC  = global_05min/meteo/downscaling_from_30min/temperature_correl.nc                                                                     
precipitCorrelNC  = global_05min/meteo/downscaling_from_30min/precipitation_correl.nc                                                                   
                                                                                                                                                                 
# windows length (unit: arc-degree) for smoothing/averaging forcing data (not recommended):                                                                      
smoothingWindowsLength = 0


[landSurfaceOptions]

debugWaterBalance = True

numberOfUpperSoilLayers = 2

# soil and parameters
# - they are used for all land cover types, unless they are are defined in certain land cover type options 
#   (e.g. different/various soil types for agriculture areas)  
soilPropertiesNC = global_05min/landSurface/soil/soilProperties5ArcMin.nc

#~ topographyNC  = global_05min/landSurface/topography/topography_parameters_5_arcmin_october_2015.nc
topographyNC     = /scratch/depfg/sutan101/data/pcrglobwb_input_arise/develop/global_05min/landSurface/topography/version_202104XX_from_merit_dem/maps_covered_with_zero/topography_parameters_5min_april_2021_global_covered_with_zero.nc



includeIrrigation = True

# netcdf time series for historical expansion of irrigation areas (unit: hectares). 
# Note: The resolution of this map must be consisten with the resolution of cellArea. 
historicalIrrigationArea = global_05min/waterUse/irrigation/irrigated_areas/irrigationArea05ArcMin.nc

# a pcraster map/value defining irrigation efficiency (dimensionless) - optional
irrigationEfficiency     = global_30min/waterUse/irrigation/irrigation_efficiency/efficiency.nc


includeDomesticWaterDemand  = True
includeIndustryWaterDemand  = True
includeLivestockWaterDemand = True

# domestic, industrial and livestock water demand data (unit must be in m.day-1)
domesticWaterDemandFile  = global_05min/waterUse/waterDemand/domestic/domestic_water_demand_version_april_2015.nc
industryWaterDemandFile  = global_05min/waterUse/waterDemand/industry/industry_water_demand_version_april_2015.nc
livestockWaterDemandFile = global_05min/waterUse/waterDemand/livestock/livestock_water_demand_version_april_2015.nc


# desalination water supply (maximum/potential/capacity)
desalinationWater = global_05min/waterUse/desalination/desalination_water_version_april_2015.nc


# zone IDs (scale) at which allocations of groundwater and surface water (as well as desalinated water) are performed  
allocationSegmentsForGroundSurfaceWater = global_05min/waterUse/abstraction_zones/abstraction_zones_60min_05min.nc


# pcraster maps defining the partitioning of groundwater - surface water source 
#
# - predefined surface water - groundwater partitioning for irrigation demand (e.g. based on Siebert, Global Map of Irrigation Areas version 5)
irrigationSurfaceWaterAbstractionFractionData           = global_05min/waterUse/source_partitioning/surface_water_fraction_for_irrigation/AEI_SWFRAC.nc
# -- quality map
irrigationSurfaceWaterAbstractionFractionDataQuality    = global_05min/waterUse/source_partitioning/surface_water_fraction_for_irrigation/AEI_QUAL.nc
#
# - threshold values defining the preference for surface water source for irrigation purpose
# -- treshold to maximize surface water irrigation use (cells with irrSurfaceWaterAbstractionFraction above this will prioritize irrigation surface water use)
treshold_to_maximize_irrigation_surface_water           = 0.50
# -- treshold to minimize fossil water withdrawal for irrigation (cells with irrSurfaceWaterAbstractionFraction below this have no fossil withdrawal for irrigation)
treshold_to_minimize_fossil_groundwater_irrigation      = 0.70
#
# - predefined surface water - groundwater partitioning for non irrigation demand (e.g. based on McDonald, 2014)
maximumNonIrrigationSurfaceWaterAbstractionFractionData = global_30min/waterUse/source_partitioning/surface_water_fraction_for_non_irrigation/max_city_sw_fraction.nc


