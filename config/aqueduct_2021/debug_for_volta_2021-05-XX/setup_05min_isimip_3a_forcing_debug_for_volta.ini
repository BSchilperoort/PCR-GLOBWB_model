# conversion constants and factors to correct forcing values (optional) so that the units are in m.day-1 and degree Celcius                                                                                                           
precipitationConstant    = 0.0
precipitationFactor      = 86.4
temperatureConstant      = -273.15
temperatureFactor        = 1.0


# Method to calculate referencePotETP (reference potential evaporation+transpiration)
referenceETPotMethod = Penman-Monteith
refETPotFileNC       = None


# meteo variables for calculating reference potential evaporation based on Penman-Monteith (optional)
#
# - 10 m wind speed, unit: m.s-1
#~ wind_speed_10m           = /scratch/depfg/sutan101/data/isimip_forcing/isimip3a/copied_on_2020-12-XX/GSWP3-W5E5/gswp3-w5e5_obsclim_sfcwind_global_daily_2001_2010.nc
#~ wind_speed_10m           = WIND_FORCING_FILE
wind_speed_10m              = /scratch/depfg/sutan101/data/isimip_forcing/isimip3a/copied_on_2020-12-XX/W5E5_merged_1979-2016/merged_1979-2016_with_climatology/w5e5_obsclim_sfcwind_global_daily_1979_2016_with_climatology_on_1978.nc
#~ # - if wind_speed_10m is None, it will be estimated from u and v components
#~ wind_speed_10m_u_comp    = None
#~ wind_speed_10m_v_comp    = None
#
# - atmospheric pressure, unit: Pascal
#~ atmospheric_pressure     = /scratch/depfg/sutan101/data/isimip_forcing/isimip3a/copied_on_2020-12-XX/GSWP3-W5E5/gswp3-w5e5_obsclim_ps_global_daily_2001_2010.nc
#~ atmospheric_pressure     = PRESSURE_FORCING_FILE
atmospheric_pressure        = /scratch/depfg/sutan101/data/isimip_forcing/isimip3a/copied_on_2020-12-XX/W5E5_merged_1979-2016/merged_1979-2016_with_climatology/w5e5_obsclim_ps_global_daily_1979_2016_with_climatology_on_1978.nc
#
# - shortwave (solar) radiation, unit: J.m-2.day-1 (default) or W.m-2
shortwave_radiation_input_in_w_per_m2 = True 
#~ shortwave_radiation      = /scratch/depfg/sutan101/data/isimip_forcing/isimip3a/copied_on_2020-12-XX/GSWP3-W5E5/gswp3-w5e5_obsclim_rsds_global_daily_2001_2010.nc
#~ shortwave_radiation      = SHORTWAVE_RADIATION_FORCING_FILE
shortwave_radiation         = /scratch/depfg/sutan101/data/isimip_forcing/isimip3a/copied_on_2020-12-XX/W5E5_merged_1979-2016/merged_1979-2016_with_climatology/w5e5_obsclim_rsds_global_daily_1979_2016_with_climatology_on_1978.nc
#
# - relative humidity, unit: 1 
#~ relative_humidity = /scratch/depfg/sutan101/data/isimip_forcing/isimip3a/copied_on_2020-12-XX/GSWP3-W5E5/gswp3-w5e5_obsclim_hurs_global_daily_2001_2010.nc
#~ relative_humidity = RELATIVE_HUMIDITY_FORCING_FILE
relative_humidity    = /scratch/depfg/sutan101/data/isimip_forcing/isimip3a/copied_on_2020-12-XX/W5E5_merged_1979-2016/merged_1979-2016_with_climatology/w5e5_obsclim_hurs_global_daily_1979_2016_with_climatology_on_1978.nc
