[globalOptions]


# Set the pcrglobwb output directory in an absolute path.
#~ outputDir = /scratch/depfg/sutan101/pcrglobwb_aqueduct_2021_develop/test_rhine-meuse/
#~ outputDir = MAIN_OUTPUT_DIR

outputDir    = /scratch/depfg/sutan101/pcrglobwb_aqueduct_2021/debug_for_volta_2021-05-XX/updated_gmd_parameters_default/


# Set the input directory map in an absolute path . 
# - The input forcing and parameter directories and files will be relative to this.
# - Spatial resolution and coverage are based on this map:
inputDir     = /scratch/depfg/sutan101/data/pcrglobwb_input_arise/develop/


# Map of clone (must be provided in PCRaster maps)
# - Spatial resolution and coverage are based on this map:
#~ cloneMap  = global_05min_from_gmd_paper_input/cloneMaps/RhineMeuse05min.clone.nc
#~ cloneMap  = global_05min_from_gmd_paper_input/cloneMaps/global_parallelization/mask_M%i.map
cloneMap     = global_05min/cloneMaps/Volta05min.clone.map

