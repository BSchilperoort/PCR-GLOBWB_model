#~ precipitationNC = /scratch/depfg/sutan101/data/isimip_forcing/isimip3a/copied_on_2020-12-XX/GSWP3-W5E5/gswp3-w5e5_obsclim_pr_global_daily_2001_2010.nc
#~ temperatureNC   = /scratch/depfg/sutan101/data/isimip_forcing/isimip3a/copied_on_2020-12-XX/GSWP3-W5E5/gswp3-w5e5_obsclim_tas_global_daily_2001_2010.nc
