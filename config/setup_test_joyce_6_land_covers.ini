[globalOptions]

# Set the input directory map in an absolute path. 
# - The input forcing and parameter directories will be relative to this.
inputDir = /projects/0/

# Map of clone (must be provided in PCRaster maps)
# - Spatial resolution and coverage are based on this map:
cloneMap = dfguu/data/hydroworld/others/Global/Global_CloneMap_30min.map
#~ cloneMap = dfguu/data/hydroworld/others/RhineMeuse/RhineMeuse30min.clone.map

# The area/landmask of interest:
landmask = /home/bosmans/landmask.map
# If None, area/landmask is limited for cells with ldd value. 

# Set the output directory in an absolute path.
outputDir = /scratch-shared/bosmans/transient_test/

# netcdf attributes for output files:
institution = Department of Physical Geography, Utrecht University
title       = PCR-GLOBWB 2 output
description = test version (by Edwin H. Sutanudjaja) 

startTime = 2000-01-01
endTime   = 2001-12-31
# Format: YYYY-MM-DD
# The model runs on the daily time step.

# spinning up options
maxSpinUpsInYears = 20
minConvForTotlSto = 0.5
minConvForSoilSto = 0.5
minConvForGwatSto = 0.5
minConvForChanSto = 0.5


[meteoOptions]

# Set the forcing temperature and precipitation files (relative to inputDir)
# CRU precip and evap in m/day, temp in C
precipitationNC = dfguu/data/hydroworld/forcing/CRU/crucor_era-interim_1979-2010_precipitation.nc
temperatureNC   = dfguu/data/hydroworld/forcing/CRU/crucor_era-interim_1979-2010_temperature.nc

# Method to calculate referencePotETP (reference potential evaporation+transpiration)
referenceETPotMethod = Input
# options are "Hamon" and "Input" ; If "Input", the netcdf input file must be given:
refETPotFileNC  = dfguu/data/hydroworld/forcing/CRU/crucor_era-interim_1979-2010_evapotranspiration.nc

[landSurfaceOptions]
debugWaterBalance = True

numberOfUpperSoilLayers = 2

# soil and parameters
# - they are used for all land cover types, unless they are are defined in certain land cover type options 
#   (e.g. different/various soil types for agriculture areas)  
topographyNC      = dfguu/data/hydroworld/PCRGLOBWB20/input30min/landSurface/topo/topoProperties.nc
soilPropertiesNC  = dfguu/data/hydroworld/PCRGLOBWB20/input30min/landSurface/soil/soilProperties.nc

# if the following is True, there will be annual changes in the land cover parameters 
# (i.e. fracVegCover, rootFraction1, rootFraction2 and maxRootDepth, as well as arnoBeta, minSoilDepthFrac and maxSoilDepthFrac) 
# that have to defined in the options of each land cover in netcdf files
annualChangesInLandCoverParameters = True

includeIrrigation = False
# if False, no irrigation water demand/abstraction simulated
# if True, the names of the land cover classes that require irrigation should be "irrPaddy" and "irrNonPaddy" 
# For the following six alternative land cover types. no irrigation water demand/abstraction will be simulated
landCoverTypes =  tall_natural,short_natural,rainfed_crops,irr_non_paddy_crops,irr_paddy,pasture
#~ landCoverTypes =  tall_natural,short_natural,irr_paddy

noLandCoverFractionCorrection = True

# netcdf time series for historical expansion of irrigation areas (unit: hectares). 
# Note: The resolution of this map must be consisten with the resolution of cellArea. 
historicalIrrigationArea = None
#no irrigation applied in these runs, no water demand
#historicalIrrigationArea = PCRGLOBWB20/input30min/landSurface/waterDemand/irrigated_areas/irrigationArea30ArcMin.nc

includeDomesticWaterDemand = False
includeIndustryWaterDemand = False

domesticWaterDemandFile = dfguu/data/hydroworld/PCRGLOBWB20/input30min/landSurface/waterDemand/domesticWaterDemand30ArcMin.nc
industryWaterDemandFile = dfguu/data/hydroworld/PCRGLOBWB20/input30min/landSurface/waterDemand/industryWaterDemand30ArcMin.nc

limitAbstraction = False

# zone IDs (scale) at which ground- surface-water allocation is performed  
allocationSegmentsForGroundSurfaceWater = None
#allocationSegmentsForGroundSurfaceWater = others/irrigationZones/one_arc_degree/uniqueIds60min.nom.map

[tall_naturalOptions]
name = tall_natural
debugWaterBalance = True

#~ # soil and parameters (specifically) for this land cover type
#~ usingSpecificSoilTopo = True
