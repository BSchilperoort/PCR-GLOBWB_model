# initial conditions:
interceptStorIni = /projects/0/wtrcycle/users/edwin/05min_runs_january_2016/pcrglobwb_only_from_1958_natural_kinematic_wave/continue_from_1966/global/states/interceptStor_grassland_1971-12-31.map
snowCoverSWEIni  = /projects/0/wtrcycle/users/edwin/05min_runs_january_2016/pcrglobwb_only_from_1958_natural_kinematic_wave/continue_from_1966/global/states/snowCoverSWE_grassland_1971-12-31.map
snowFreeWaterIni = /projects/0/wtrcycle/users/edwin/05min_runs_january_2016/pcrglobwb_only_from_1958_natural_kinematic_wave/continue_from_1966/global/states/snowFreeWater_grassland_1971-12-31.map
topWaterLayerIni = /projects/0/wtrcycle/users/edwin/05min_runs_january_2016/pcrglobwb_only_from_1958_natural_kinematic_wave/continue_from_1966/global/states/topWaterLayer_grassland_1971-12-31.map
storUppIni       = /projects/0/wtrcycle/users/edwin/05min_runs_january_2016/pcrglobwb_only_from_1958_natural_kinematic_wave/continue_from_1966/global/states/storUpp_grassland_1971-12-31.map
storLowIni       = /projects/0/wtrcycle/users/edwin/05min_runs_january_2016/pcrglobwb_only_from_1958_natural_kinematic_wave/continue_from_1966/global/states/storLow_grassland_1971-12-31.map
interflowIni     = /projects/0/wtrcycle/users/edwin/05min_runs_january_2016/pcrglobwb_only_from_1958_natural_kinematic_wave/continue_from_1966/global/states/interflow_grassland_1971-12-31.map


[groundwaterOptions]

debugWaterBalance = True

groundwaterPropertiesNC = PCRGLOBWB20/input5min/groundwater/groundwaterProperties5ArcMin.nc

# minimum value for groundwater recession coefficient (day-1)
