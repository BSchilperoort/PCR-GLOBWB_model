[globalOptions]

generalOutputFolder = /scratch-shared/test_modflow_coupling_global/

startTime = 2000-01-01
endTime   = 2010-12-31

firstInitialConditionFolder = /projects/0/wtrcycle/users/edwinhs/05min_runs/05min_runs_27_april_2015/non_natural/global/states/

#~ cloneAreas = M47,M49
#~ cloneAreas = M01,M47,M48,M49,M17,M53
cloneAreas = Global
#~ cloneAreas = M47,M48,M49

# Set the input directory map in an absolute path. 
# - The input forcing and parameter directories will be relative to this.
inputDir  = /projects/0/dfguu/data/hydroworld/

# Map of clone (must be provided in PCRaster maps)
# - Spatial resolution and coverage are based on this map:
cloneMap  = others/05ArcMinCloneMaps/new_masks_from_top/clone_CLONE_MULTIPLE.map

# The area/landmask of interest:
landmask  = others/05ArcMinCloneMaps/new_masks_from_top/mask_CLONE_MULTIPLE.map
# If None, area/landmask is limited for cells with ldd value. 

# Set the output directory in an absolute path --- Note that this is the output folder ONLY for PCR-GLOBWB.  
outputDir = MONTHLY_OUTPUT_FOLDER/CLONE_MULTIPLE

# netcdf attributes for output files:
institution = Department of Physical Geography, Utrecht University
title       = PCR-GLOBWB output
description = test version (by Edwin H. Sutanudjaja) 

# spinning up options: --- Note that we can NOT do any spin-ups (for coupling PCR-GLOBWB and MODFLOW). Reasonable initial conditions must be provided in 'initialConditionFiles' (see 'generalOptions').
maxSpinUpsInYears = 0
minConvForSoilSto = 1.0
minConvForGwatSto = 0.75
minConvForChanSto = 0.5
minConvForTotlSto = 1.0

[couplingToModflowOptions]

#~ # TODO: Inge has to supply these files from her MODFLOW calculation (all files must be relative to 'generalOutputFolder' in generalOptions).
#~ # - relative groundwater head (unit: m) above the minimum elevation within (5 arc-min) grid
#~ relativeGroundwaterHeadFromModflow = GENERAL_TMP_OUTPUT_FOLDER/relativeHead_topMF.map
#~ # - baseflow (unit: m/day)
#~ baseflowFromModflow = GENERAL_TMP_OUTPUT_FOLDER/tot_baseflowMF.map
#~ # - storGroundwater (unit: m/day)
#~ storGroundwaterFromModflow = GENERAL_TMP_OUTPUT_FOLDER/storage_MF.map
#
# temporary solution - set everything to zero
relativeGroundwaterHeadFromModflow = 0.0
baseflowFromModflow                = 0.0
storGroundwaterFromModflow         = 0.0

[groundwaterOptions]

debugWaterBalance = True
useMODFLOW = True

groundwaterPropertiesNC = PCRGLOBWB20/input5min/groundwater/groundwaterProperties5ArcMin.nc
# minimum value for groundwater recession coefficient (day-1)
minRecessionCoeff = 1.0e-4

# annual pumping capacity for each region (unit: billion cubic meter per year), should be given in a netcdf file
pumpingCapacityNC = None

# initial conditions:
storGroundwaterIni = GENERAL_TMP_OUTPUT_FOLDER/storGroundwater_xxxx-xx-xx.map
storGroundwaterFossilIni = GENERAL_TMP_OUTPUT_FOLDER/storGroundwaterFossil_xxxx-xx-xx.map
#
avgNonFossilGroundwaterAllocationLongIni  = GENERAL_TMP_OUTPUT_FOLDER/avgNonFossilGroundwaterAllocationLong_xxxx-xx-xx.map
avgNonFossilGroundwaterAllocationShortIni = GENERAL_TMP_OUTPUT_FOLDER/avgNonFossilGroundwaterAllocationShort_xxxx-xx-xx.map
avgTotalGroundwaterAbstractionIni         = GENERAL_TMP_OUTPUT_FOLDER/avgTotalGroundwaterAbstraction_xxxx-xx-xx.map        
avgTotalGroundwaterAllocationLongIni      = GENERAL_TMP_OUTPUT_FOLDER/avgTotalGroundwaterAllocationLong_xxxx-xx-xx.map   
avgTotalGroundwaterAllocationShortIni     = GENERAL_TMP_OUTPUT_FOLDER/avgTotalGroundwaterAllocationShort_xxxx-xx-xx.map   

# For Inge (coupling with MODFLOW), the following options are not relevant 
limitFossilGroundWaterAbstraction = True
minimumTotalGroundwaterThickness = 0.
estimateOfTotalGroundwaterThickness = /home/edwin/data/aquifer_properties/thickness_05min.map
estimateOfRenewableGroundwaterCapacity = 0.0

[meteoOptions]

# Set the forcing temperature and precipitation files (relative to inputDir)
precipitationNC = forcing/CRU-TS3.21/merged_1958_to_2010/CRU-TS3.21_ERA-40_ERA-Interim_daily_precipitation_1958_to_2010.nc
temperatureNC   = forcing/CRU-TS3.21/merged_1958_to_2010/CRU-TS3.21_ERA-40_ERA-Interim_daily_temperature_1958_to_2010.nc

# Method to calculate referencePotETP (reference potential evaporation+transpiration)
referenceETPotMethod = Input
# options are "Hamon" and "Input" ; If "Input", the netcdf input file must be given:
refETPotFileNC  = forcing/CRU-TS3.21/merged_1958_to_2010/CRU-TS3.21_ERA-40_ERA-Interim_daily_referencePotET_1958_to_2010.nc

[meteoDownscalingOptions]                                                                                                                                        
                                                                                                                                                                 
downscalePrecipitation  = False                                                                                                                                   
downscaleTemperature    = True                                                                                                                                   
downscaleReferenceETPot = False                                                                                                                                   
                                                                                                                                                                 
# downscaling (based on the digital elevation model):                                                                                                            
# The downscaling will be performed by providing the "cellIds" (meteoDownscaleIds) of lower resolution cells.                                                    
meteoDownscaleIds = PCRGLOBWB20/input5min/meteo/downscalingFrom30ArcMin/uniqueIds_30min.map                                                                      
highResolutionDEM = PCRGLOBWB20/input5min/meteo/downscalingFrom30ArcMin/gtopo05min.map                                                                           
                                                                                                                                                                 
# lapse rates:                                                                                                                                                   
temperLapseRateNC = PCRGLOBWB20/input5min/meteo/downscalingFrom30ArcMin/temperature_slope.nc                                                                     
precipLapseRateNC = PCRGLOBWB20/input5min/meteo/downscalingFrom30ArcMin/precipitation_slope.nc                                                                   
                                                                                                                                                                 
# downscaling criteria (TODO: remove these):                                                                                                                     
temperatCorrelNC = PCRGLOBWB20/input5min/meteo/downscalingFrom30ArcMin/temperature_correl.nc                                                                     
precipitCorrelNC = PCRGLOBWB20/input5min/meteo/downscalingFrom30ArcMin/precipitation_correl.nc                                                                   
                                                                                                                                                                 
# windows length (unit: arc-degree) for smoothing/averaging forcing data (not recommended):                                                                      
smoothingWindowsLength = 0                                                                                                                                       


[landSurfaceOptions]
debugWaterBalance = True

numberOfUpperSoilLayers = 2

topographyNC      = PCRGLOBWB20/input5min/landSurface/topo/topoProperties5ArcMin.nc
soilPropertiesNC  = PCRGLOBWB20/input5min/landSurface/soil/v03Jul2013/soilProperties5ArcMin.nc

includeIrrigation = True
includeDomesticWaterDemand  = True
includeIndustryWaterDemand  = True
includeLivestockWaterDemand = True

# a pcraster map/value defining irrigation efficiency (dimensionless) - optional
irrigationEfficiency = PCRGLOBWB20/input30min/landSurface/waterDemand/efficiency/efficiency.map

# netcdf time series for historical expansion of irrigation areas (unit: hectares). 
# Note: The resolution of this map must be consisten with the resolution of cellArea. 
historicalIrrigationArea = PCRGLOBWB20/input5min/landSurface/waterDemand/irrigated_areas/irrigationArea05ArcMin.nc

# domestic and industrial water demand data (unit must be in m.day-1)
domesticWaterDemandFile  = /home/edwin/data/data_from_yoshi/water_demand/water_demand_in_m_per_day_05min/domestic/domestic_water_demand_version_april_2015.nc
industryWaterDemandFile  = /home/edwin/data/data_from_yoshi/water_demand/water_demand_in_m_per_day_05min/industry/industry_water_demand_version_april_2015.nc
livestockWaterDemandFile = /home/edwin/data/data_from_yoshi/water_demand/water_demand_in_m_per_day_05min/livestock/livestock_water_demand_version_april_2015.nc

# desalination water supply (maximum/potential/capacity)
desalinationWater = /home/edwin/data/data_from_yoshi/desalination/desalination_in_m_per_day_05min/desalination_water_version_april_2015.nc

# zone IDs (scale) at which allocations of groundwater and surface water (as well as desalinated water) are performed  
allocationSegmentsForGroundSurfaceWater = others/irrigationZones/one_arc_degree/uniqueIds60min.nom.map
#~ allocationSegmentsForGroundSurfaceWater = others/irrigationZones/half_arc_degree/uniqueIds30min.nom.map

# predefined surface water - groundwater partitioning for irrigation demand (based on Siebert, 2010/2013: Global Map of Irrigation Areas version 5):
irrigationSurfaceWaterAbstractionFractionData        = /home/edwin/data/siebert_map/05min/AEI_SWFRAC.map
irrigationSurfaceWaterAbstractionFractionDataQuality = /home/edwin/data/siebert_map/05min/AEI_QUAL.map

# predefined surface water - groundwater partitioning for irrigation demand (based on McDonald, 2014):
maximumNonIrrigationSurfaceWaterAbstractionFractionData = /home/edwin/data/McDonald_water_infrastructure/max_city_sw_fraction.map

# for coupling between MODFLOW and PCR-GLOBWB, limitAbstraction must be True (as the abstraction will be stopped if groundwater head/levels reaching their bottom levels) 
limitAbstraction = True

