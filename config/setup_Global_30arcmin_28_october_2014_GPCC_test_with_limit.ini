storGroundwaterFossilIni = None

[routingOptions]
debugWaterBalance = True

lddMap      = PCRGLOBWB20/input30min/routing/lddsound_30min.map
cellAreaMap = PCRGLOBWB20/input30min/routing/cellarea30min.map
gradient    = PCRGLOBWB20/input30min/routing/Global_ChannelGradient-RVB_30min.map

# manning coefficient
manningsN   = 0.04

# constant channel width (optional)
constantChannelWidth = None

# minimum channel width (optional)
minimumChannelWidth  = None

routingMethod = accuTravelTime
# Options are kinematicWave, simplifiedKinematicWave and accuTravelTime

# option for maximum length of a sub time step in seconds (optional and only used if kinematicWave is used)
# - Note that too long sub time step may create water balance errors.
# - Default values: 3600 seconds for 30 arcmin ; 720 seconds for 5 arcmin
#~ maxiumLengthOfSubTimeStep = 3600.
#~ maxiumLengthOfSubTimeStep = 720.

# lake and reservoir parameters
waterBodyInputNC = PCRGLOBWB20/input30min/routing/reservoirs/fromRensJune2013/reservoirparameterization/waterBodies30min.nc
onlyNaturalWaterBodies = False

# composite crop factors for WaterBodies: 
cropCoefficientWaterNC = PCRGLOBWB20/input30min/routing/cropCoefficientForOpenWater.nc
minCropWaterKC         = 0.20

# number of days (timesteps) that have been performed for spinning up initial conditions in the routing module (i.e. channelStorageIni, avgDischargeLongIni, avgDischargeShortIni, etc.)
timestepsToAvgDischargeIni     = /scratch/edwin/ref_run_30min_gpcc_24_oct_2014_natural_run/states/timestepsToAvgDischarge_2010-12-31.map
# Note that: 
# - maximum number of days (timesteps) to calculate long term average flow values (default: 5 years = 5 * 365 days = 1825)
# - maximum number of days (timesteps) to calculate short term average values (default: 1 month = 1 * 30 days = 30)

# initial conditions:
waterBodyStorageIni            = /scratch/edwin/ref_run_30min_gpcc_24_oct_2014_natural_run/states/waterBodyStorage_2010-12-31.map
channelStorageIni              = /scratch/edwin/ref_run_30min_gpcc_24_oct_2014_natural_run/states/channelStorage_2010-12-31.map
readAvlChannelStorageIni       = /scratch/edwin/ref_run_30min_gpcc_24_oct_2014_natural_run/states/readAvlChannelStorage_2010-12-31.map
avgDischargeLongIni            = /scratch/edwin/ref_run_30min_gpcc_24_oct_2014_natural_run/states/avgDischargeLong_2010-12-31.map
m2tDischargeLongIni            = /scratch/edwin/ref_run_30min_gpcc_24_oct_2014_natural_run/states/m2tDischargeLong_2010-12-31.map
avgBaseflowLongIni             = /scratch/edwin/ref_run_30min_gpcc_24_oct_2014_natural_run/states/avgBaseflowLong_2010-12-31.map
riverbedExchangeIni            = /scratch/edwin/ref_run_30min_gpcc_24_oct_2014_natural_run/states/riverbedExchange_2010-12-31.map
avgLakeReservoirInflowShortIni = /scratch/edwin/ref_run_30min_gpcc_24_oct_2014_natural_run/states/avgLakeReservoirInflowShort_2010-12-31.map
avgLakeReservoirOutflowLongIni = /scratch/edwin/ref_run_30min_gpcc_24_oct_2014_natural_run/states/avgLakeReservoirOutflowLong_2010-12-31.map
#
# initial condition of sub-time step discharge (needed for estimating number of time steps in kinematic wave methods)
subDischargeIni                = None
#
# other initial conditions (optional):
avgDischargeShortIni           = /scratch/edwin/ref_run_30min_gpcc_24_oct_2014_natural_run/states/avgDischargeShort_2010-12-31.map

[extraOptionsforProjectWithIWMI]
