storUppIni       = /scratch/edwin/ref_run_30min_gpcc_24_oct_2014_natural_run/states/storUpp_grassland_2010-12-31.map
storLowIni       = /scratch/edwin/ref_run_30min_gpcc_24_oct_2014_natural_run/states/storLow_grassland_2010-12-31.map
