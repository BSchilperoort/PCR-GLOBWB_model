[globalOptions]

# Set the pcrglobwb output directory in an absolute path.
outputDir    = /scratch/depfg/sutan101/pcrglobwb2_output_naturalized_kinematic-wave_gmd-paper/05min_naturalized_with-parallelization_kinematic-wave/continue-from-2013_using-opendap-files/

# Set the input directory map in an absolute path. 
# - The input forcing and parameter directories and files will be relative to this.
#~ inputDir  = /quanta1/home/hydrowld/data/hydroworld/pcrglobwb2_input_release/version_2019_11_beta/pcrglobwb2_input/
inputDir     = https://opendap.4tu.nl/thredds/dodsC/data2/pcrglobwb/version_2019_11_beta/pcrglobwb2_input/

# the following is needed for a parallel run
cloneAreas    = Global
#
#~ # PART ONE
#~ cloneAreas = part_one
#~ # PART TWO
#~ cloneAreas = part_two

# Map of clone (must be provided in PCRaster maps)
# - Spatial resolution and coverage are based on this map:
#~ cloneMap = global_05min/cloneMaps/clone_global_05min.map
#~ cloneMap = global_05min/cloneMaps/RhineMeuse05min.clone.map
cloneMap    = /quanta1/home/hydrowld/data/hydroworld/pcrglobwb2_input_release/version_2019_11_beta/pcrglobwb2_input/global_05min/cloneMaps/global_parallelization/clone_%3s.map

# The area/landmask of interest:
# If None, area/landmask is limited for cells with ldd value. 
#~ landmask = None
#~ landmask = global_05min/cloneMaps/RhineMeuse05min.landmask.map
landmask    = /quanta1/home/hydrowld/data/hydroworld/pcrglobwb2_input_release/version_2019_11_beta/pcrglobwb2_input/global_05min/cloneMaps/global_parallelization/mask_%3s.map


# netcdf attributes for output files:
institution = Department of Physical Geography, Utrecht University
title       = PCR-GLOBWB 2 output (not coupled to MODFLOW), without human factors (naturalized run)
description = by Edwin H. Sutanudjaja (contact: e.h.sutanudjaja@uu.nl), PCR-GLOBWB naturalized run, setting as done in the GMD paper (Sutanudjaja, et al., 2018, https://doi.org/10.5194/gmd-11-2429-2018, 2018), BUT with kinematic-wave routing scheme and without human factors


startTime = 2013-01-01
endTime   = 2015-12-31
# Format: YYYY-MM-DD ; The model runs on daily time step.


# spinning up options:
maxSpinUpsInYears = 0
minConvForSoilSto = 0.0
minConvForGwatSto = 0.0
minConvForChanSto = 0.0
minConvForTotlSto = 0.0

# option/directory for saving the spin-up directory 
spinUpOutputDir = True

# an optional option to include the merging process (needed for parallel runs with/without modflow) 
# - for parallel runs with spin-ups, we should set this to False
with_merging = True


[globalMergingAndModflowOptions]

# the global clone map
#~ cloneMap = global_05min/routing/ldd_and_cell_area/lddsound_05min.map
cloneMap    = /quanta1/home/hydrowld/data/hydroworld/pcrglobwb2_input_release/version_2019_11_beta/pcrglobwb2_input/global_05min/cloneMaps/clone_global_05min.map

# The area/landmask of interest:
landmask = None
# If None, area/landmask is limited for cells with ldd value. 

# option to indicate if an online coupling between PCR-GLOBWB and MODFLOW models used
online_coupling_between_pcrglobwb_and_modflow = False


[prefactorOptions]

