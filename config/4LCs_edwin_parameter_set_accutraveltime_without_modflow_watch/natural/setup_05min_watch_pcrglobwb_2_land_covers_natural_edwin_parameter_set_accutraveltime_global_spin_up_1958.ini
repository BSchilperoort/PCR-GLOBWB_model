# initial conditions:
interceptStorIni = /projects/0/wtrcycle/users/edwin/05min_runs_february_2016/pcrglobwb_only_from_1901_4LCs_edwin_parameter_set_natural/no_correction/global/states/interceptStor_grassland_1958-12-31.map
snowCoverSWEIni  = 0.0
