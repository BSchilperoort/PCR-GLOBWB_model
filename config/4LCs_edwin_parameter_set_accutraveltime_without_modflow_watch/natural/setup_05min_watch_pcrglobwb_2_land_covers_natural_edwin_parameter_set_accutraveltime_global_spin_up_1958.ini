storUppIni       = /projects/0/wtrcycle/users/edwin/05min_runs_february_2016/pcrglobwb_only_from_1901_4LCs_edwin_parameter_set_natural/no_correction/global/states/storUpp_grassland_1958-12-31.map
storLowIni       = /projects/0/wtrcycle/users/edwin/05min_runs_february_2016/pcrglobwb_only_from_1901_4LCs_edwin_parameter_set_natural/no_correction/global/states/storLow_grassland_1958-12-31.map
interflowIni     = /projects/0/wtrcycle/users/edwin/05min_runs_february_2016/pcrglobwb_only_from_1901_4LCs_edwin_parameter_set_natural/no_correction/global/states/interflow_grassland_1958-12-31.map

[groundwaterOptions]

debugWaterBalance = True

groundwaterPropertiesNC = PCRGLOBWB20/input5min/groundwater/groundwaterProperties5ArcMin.nc

# minimum value for groundwater recession coefficient (day-1)
minRecessionCoeff = 1.0e-4

# some options for constraining groundwater abstraction
limitFossilGroundWaterAbstraction      = True
estimateOfRenewableGroundwaterCapacity = 0.0
