minimumTotalGroundwaterThickness       = 100.
maximumTotalGroundwaterThickness       = 1000.

# initial conditions:
storGroundwaterIni                        = /projects/0/wtrcycle/users/edwin/05min_runs_february_2016/pcrglobwb_only_from_1901_4LCs_edwin_parameter_set_natural/no_correction/global/states/storGroundwater_1958-12-31.map
storGroundwaterFossilIni                  = Maximum
#
# additional initial conditions for pumping behaviors
avgNonFossilGroundwaterAllocationLongIni  = 0.0
