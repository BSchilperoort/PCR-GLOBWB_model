[globalOptions]

# Set the input directory map in an absolute path. 
# - The input forcing and parameter directories will be relative to this.
inputDir = /projects/dfguu/

# Map of clone (must be provided in PCRaster maps)
# - Spatial resolution and coverage are based on this map:
cloneMap = data/hydroworld/others/Global/Global_CloneMap_30min.map

# The area/landmask of interest:
landmask = None
# If None, area/landmask is limited for cells with ldd value. 

# Set the output directory in an absolute path.
#~ outputDir = OUTPUTDIRECTORY
outputDir = /projects/dfguu/users/joyce/CESM_FIX1850

# netcdf attributes for output files:
institution = Department of Physical Geography, Utrecht University
title       = PCR-GLOBWB output
description = test version (by Edwin H. Sutanudjaja) 

startTime = 1850-01-01
endTime   = 2005-12-31
# Format: YYYY-MM-DD
# The model runs on the daily time step.

# spinning up options
maxSpinUpsInYears = 35
minConvForTotlSto = 0.5
minConvForSoilSto = 0.5
minConvForGwatSto = 0.5
minConvForChanSto = 0.5

[meteoOptions]

# Set the forcing temperature and precipitation files (relative to inputDir)
precipitationNC = users/joyce/CESM_bced/CRU-TS3.21_ERA-40_ERA-Interim_daily_precipitation_1958_to_2010.nc
temperatureNC   = users/joyce/CESM_bced/CRU-TS3.21_ERA-40_ERA-Interim_daily_temperature_1958_to_2010.nc

# Method to calculate referencePotETP (reference potential evaporation+transpiration)
referenceETPotMethod = Input
# options are "Hamon" and "Input" ; If "Input", the netcdf input file must be given:
refETPotFileNC  = users/joyce/CESM_bced/CRU-TS3.21_ERA-40_ERA-Interim_daily_referencePotET_1958_to_2010.nc

[landSurfaceOptions]
debugWaterBalance = True

numberOfUpperSoilLayers = 2

topographyNC      = data/hydroworld/PCRGLOBWB20/input30min/landSurface/topo/topoProperties.nc
soilPropertiesNC  = data/hydroworld/PCRGLOBWB20/input30min/landSurface/soil/soilProperties.nc

includeIrrigation = True
# if True, there are four land cover types defined: forest,grassland,irrPaddy,irrNonPaddy
# if False, two (natural) land cover types defined: forest,grassland

landCoverTypes =  tall_natural,short_natural,rainfed_crops,irr_non_paddy_crops,irr_paddy,pasture

# netcdf time series for historical expansion of irrigation areas (unit: hectares). 
# Note: The resolution of this map must be consisten with the resolution of cellArea. 
historicalIrrigationArea = None
#historicalIrrigationArea = PCRGLOBWB20/input30min/landSurface/waterDemand/irrigated_areas/irrigationArea30ArcMin.nc

includeDomesticWaterDemand = False
includeIndustryWaterDemand = False

domesticWaterDemandFile = PCRGLOBWB20/input30min/landSurface/waterDemand/domesticWaterDemand30ArcMin.nc
industryWaterDemandFile = PCRGLOBWB20/input30min/landSurface/waterDemand/industryWaterDemand30ArcMin.nc

limitAbstraction = False

# zone IDs (scale) at which ground- surface-water allocation is performed  
allocationSegmentsForGroundSurfaceWater = None
#allocationSegmentsForGroundSurfaceWater = others/irrigationZones/one_arc_degree/uniqueIds60min.nom.map

[tall_naturalOptions]
name = tall_natural
debugWaterBalance = True

# snow module properties
snowModuleType      =  Simple
freezingT           = -0.0
degreeDayFactor     =  0.0025
snowWaterHoldingCap =  0.1
refreezingCoeff     =  0.05

# other paramater values
minTopWaterLayer = 0.0
minCropKC        = 0.2
minInterceptCap  = 0.0002

landCoverMapsNC  = users/joyce/hyde_1850/forestProperties.nc
#
# Parameters for the Arno's scheme:
arnoBeta = users/joyce/hyde_1850/arnoSchemeBeta_tall_natural.nc4
# If arnoBeta is defined, the soil water capacity distribution is based on this.
# If arnoBeta is NOT defined, maxSoilDepthFrac must be defined such that arnoBeta will be calculated based on maxSoilDepthFrac and minSoilDepthFrac.

cropCoefficientNC = users/joyce/hyde_1850/cropFactor_tall_natural.nc4
interceptCapNC    = users/joyce/hyde_1850/interceptionStorage_tall_natural.nc4
coverFractionNC   = users/joyce/hyde_1850/groundCover_tall_natural.nc4

# initial conditions:
interceptStorIni = /scratch/edwin/ref_run_30min_gpcc_27_oct_2014/states/interceptStor_forest_1960-12-31.map
snowCoverSWEIni  = /scratch/edwin/ref_run_30min_gpcc_27_oct_2014/states/snowCoverSWE_forest_1960-12-31.map
snowFreeWaterIni = /scratch/edwin/ref_run_30min_gpcc_27_oct_2014/states/snowFreeWater_forest_1960-12-31.map
topWaterLayerIni = /scratch/edwin/ref_run_30min_gpcc_27_oct_2014/states/topWaterLayer_forest_1960-12-31.map
storUppIni       = /scratch/edwin/ref_run_30min_gpcc_27_oct_2014/states/storUpp_forest_1960-12-31.map
storLowIni       = /scratch/edwin/ref_run_30min_gpcc_27_oct_2014/states/storLow_forest_1960-12-31.map
interflowIni     = /scratch/edwin/ref_run_30min_gpcc_27_oct_2014/states/interflow_forest_1960-12-31.map

